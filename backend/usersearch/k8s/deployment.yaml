apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      containers:
        - name: springboot
          image: asia-south1-docker.pkg.dev/trusty-moment-476908-d1/my-repo/springboot:otel
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

          # =========================
          # OpenTelemetry (DEBUG MODE)
          # =========================
          env:
            - name: OTEL_SERVICE_NAME
              value: pantheon-business-app

            # ðŸ”‘ IMPORTANT: logging exporter to confirm agent startup
            - name: OTEL_TRACES_EXPORTER
              value: logging

            - name: OTEL_METRICS_EXPORTER
              value: none

            - name: OTEL_LOGS_EXPORTER
              value: none
