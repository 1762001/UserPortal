<div class="container py-4">

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary"></div>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center">
    Failed to load user details!
  </div>

  <!-- User Card -->
  <div *ngIf="!loading && user" class="card mx-auto shadow-lg border-0 user-details-card">
    <div class="card-body text-center">

      <img
        [src]="user.image"
        alt="{{ user.firstName }} image"
        loading="lazy"
        class="rounded-circle mb-3 profile-img"
      />

      <h3 class="fw-bold mb-1">{{ user.firstName }} {{ user.lastName }}</h3>
      <p class="text-muted">{{ user.email }}</p>

      <hr class="my-3">

      <div class="row text-start px-4">
        <div class="col-12 col-md-6 my-1">
          <strong>Age:</strong> {{ user.age }}
        </div>

        <div class="col-12 col-md-6 my-1">
          <strong>Role:</strong> {{ user.role ?? 'User' }}
        </div>

        <div class="col-12 col-md-6 my-1">
          <strong>SSN:</strong> {{ user.ssn }}
        </div>

      </div>

      <div class="mt-4">
        <a routerLink="/" class="btn btn-outline-primary px-4">
          â† Back
        </a>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !user && !error" class="text-center py-5 text-muted">
    <p class="lead">No User Found</p>
  </div>

</div>
